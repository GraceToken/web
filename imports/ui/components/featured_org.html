<template name="featuredOrg">
  <div class="col-lg-3">
    <a href="/organizations/{{_id}}">
      <div class="featured-card">
        <div class="image-wrapper text-center">
          <img src="{{image_url}}" class="inline featured-logo">
        </div>
        <div class="title">
          <h4 class="text-center"><a href="organizations/{{_id}}">{{name}}</a></h4>
        </div>
        <div class="description">
          {{truncate short_description}}
        </div>
      </div>
    </a>
  </div>
</template>
