<template name="new_campaign_page">
  <h1>Create a Campaign</h1>
  {{#if currentUser}}
  	{{#if orgs}}
	    <div class="new-campaign">
	      <div class="col-md-6">
	        <p>Select an organization to you are a part of:</p>
	        <form class="new-campaign-form">
            {{#each orgs}}
              <label class="form-control">
                <input type="radio" name="organizationId" id="{{this._id}}" value="{{this._id}}"> {{this.name}}
              </label>
            {{/each}}
	          
	          <br>

	          <div class="panel panel-default">
	            <div class="panel-body">
	              <div class="form-group">
	                <label>Name</label>
	                <input id="name" type="text" class="form-control" name="name"  value="">
	              </div>

	              <div class="form-group">
	                <label>Short Description</label>
	                <textarea name="short_description" class="form-control" id="short_description" value=""></textarea>
	              </div>

	              <div class="form-group">
	                <label>Description</label>
	                <textarea name="description" class="form-control" id="description" value=""></textarea>
	              </div>

	              <div class="form-group">
	                <label>Funding Goal (in GRCE)</label>
	                <input type="text" name="goal" class="form-control" id="goal" value="">
	              </div>

	              <div class="form-group">
	                <label>Website URL</label>
	                <input type="text" name="website_url" class="form-control" id="website_url" value="">
	              </div>

	              <div class="form-group">
	                <label>Contact Email</label>
	                <input type="text" name="email" class="form-control" id="email" value="">
	              </div>

	              <div class="form-group">
	                <label>Facebook URL</label>
	                <input type="text" name="facebook_url" class="form-control" id="facebook_url" value="">
	              </div>

	              <div class="form-group">
	                <label>Twitter URL</label>
	                <input type="text" name="twitter_url" class="form-control" id="twitter_url" value="">
	              </div>

	              <div class="form-group">
	                <label>Logo URL</label>
	                <input type="text" name="image_url" class="form-control" id="image_url" value="">
	              </div>

	              <div class="form-group">
	                <label>Reward % (enter 5 for 5%)</label>
	                <input type="text" name="reward" class="form-control" id="reward" value="">
	              </div>

	              <div class="form-group">
	                <label>Start Date</label>
	                <input type="text" name="startTime" class="form-control" id="startTime" value="">
	              </div>

	              <div class="form-group">
	                <label>End Date</label>
	                <input type="text" name="endTime" class="form-control" id="endTime" value="">
	              </div>
	            </div>
	            <div class="panel-footer">
	              <button type="submit" class="btn btn-donate btn-fill">Create Campaign</button>
	            </div>
	          </div>
	        </form>
	      </div>
	    </div>
    {{else}}
    	<p>Please first <a href="/organization/new">create an organization.</a></p>
    {{/if}}
  {{else}}
    Please <a href="/users/login">log in</a> or <a href="/users/register">sign up</a> first.
  {{/if}}

</template>
