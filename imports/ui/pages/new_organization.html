<template name="new_organization_page">
  <h1>Create an Orgainzation</h1>
  {{#if currentUser}}
    <div class="new-organization">
      <div class="col-md-6">
        <form class="new-org-form">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label>Name</label>
                <input id="name" type="text" class="form-control" name="name"  value="">
              </div>

              <div class="form-group">
	                <label>Contact Email</label>
	                <input type="text" name="email" class="form-control" id="email" value="">
	              </div>

              <div class="form-group">
                <label>Short Description</label>
                <textarea name="short_description" class="form-control" id="short_description" value=""></textarea>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" id="description" value=""></textarea>
              </div>

              <div class="form-group">
                <label>Website URL</label>
                <input type="text" name="website_url" class="form-control" id="website_url" value="">
              </div>

              <div class="form-group">
                <label>Facebook URL</label>
                <input type="text" name="facebook_url" class="form-control" id="facebook_url" value="">
              </div>

              <div class="form-group">
                <label>Twitter URL</label>
                <input type="text" name="twitter_url" class="form-control" id="twitter_url" value="">
              </div>

              <div class="form-group">
                <label>Logo URL</label>
                <input type="text" name="image_url" class="form-control" id="image_url" value="">
              </div>
            </div>
            <div class="panel-footer">
              <button type="submit" class="btn btn-donate btn-fill">Create Organization</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  {{else}}
    Please <a href="/users/login">log in</a> or <a href="/users/register">sign up</a> first.
  {{/if}}
</template>
