<template name="home">
  <section id="banner">
    <div id="myCarousel" class="carousel slide bg-inverse" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid ml-auto mr-auto" src="http://media.istockphoto.com/illustrations/gray-linen-textile-texture-illustration-id692552226?k=6&m=692552226&s=612x612&w=0&h=3zNhGof5K3wCGvSMmAnI3btCcjQ0Q1-eb4z5MwCb3Bw=" alt="First slide">
            <div class="carousel-caption">
              <h1>Donate More Effectively</h1>
              <p>Keep track of all your donation receipts in one place.</p>
              <a class="btn btn-donate btn-lg" href="/campaigns">See Campaigns</a>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid ml-auto mr-auto" src="http://media.istockphoto.com/illustrations/gray-linen-textile-texture-illustration-id692552226?k=6&m=692552226&s=612x612&w=0&h=3zNhGof5K3wCGvSMmAnI3btCcjQ0Q1-eb4z5MwCb3Bw=" alt="Second slide">
            <div class="carousel-caption">
              <h1>Earn Rewards While Doing Good</h1>
              <p>Advocates on Grace receive a percentage reward for their promotional work.</p>
              <a class="btn btn-donate btn-lg" href="/campaigns">Get Started</a>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid ml-auto mr-auto" src="http://media.istockphoto.com/illustrations/gray-linen-textile-texture-illustration-id692552226?k=6&m=692552226&s=612x612&w=0&h=3zNhGof5K3wCGvSMmAnI3btCcjQ0Q1-eb4z5MwCb3Bw=" alt="Third slide">
            <div class="carousel-caption">
              <h1>Turbocharge Your Fundraising Campaign</h1>
              <p>Immediately get more exposure and donations for your campaign, at no cost.</p>
              <a class="btn btn-donate btn-lg" href="/campaign/new">Get Started</a>
            </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <br><br>

  <div class="container">
    {{> search_campaigns}}
    
    <hr>

    {{> featured_orgs}}
  </div>

</template>

<template name="search_campaigns">
  <section id="search_campaigns">
    <h2>Find a Cause</h2>
    <div class="campaign-options">
      <a href="/campaigns"><i class="fa fa-fire"></i> Popular</a> <a href="/campaigns"><i class="fa fa-heart"></i> Bookmarked</a> <a href="/campaigns">Browse by Categories</a>
    </div>
    <br>
    <input class="search-bar form-control inline" placeholder="Search Campaigns" style="width: 80%;"><a class="inline btn btn-donate btn-search" href="/campaigns"><i class="fa fa-search fa-2x"></i></a>
  </section>
</template>

<template name="featured_orgs">
  <section id="featured_orgs">
    <h2>
      Featured Organizations
    </h2>
    <div class="row">
      {{#each featuredOrgs}}
        {{> featuredOrg}}
      {{/each}}
    </div>
  </section>
</template>
